<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>

        <div class="game-info">
            <div class="player-turn" id="playerTurn">White's Turn</div>
            <div class="game-status" id="gameStatus"></div>
        </div>

        <div class="chessboard" id="chessboard">
            <div class="board-label col-label"></div>
            <div class="board-label col-label">a</div>
            <div class="board-label col-label">b</div>
            <div class="board-label col-label">c</div>
            <div class="board-label col-label">d</div>
            <div class="board-label col-label">e</div>
            <div class="board-label col-label">f</div>
            <div class="board-label col-label">g</div>
            <div class="board-label col-label">h</div>
            <div class="board-label col-label"></div>

            <div class="board-label row-label">8</div>
            <div class="square light" data-row="0" data-col="0"></div>
            <div class="square dark" data-row="0" data-col="1"></div>
            <div class="square light" data-row="0" data-col="2"></div>
            <div class="square dark" data-row="0" data-col="3"></div>
            <div class="square light" data-row="0" data-col="4"></div>
            <div class="square dark" data-row="0" data-col="5"></div>
            <div class="square light" data-row="0" data-col="6"></div>
            <div class="square dark" data-row="0" data-col="7"></div>
            <div class="board-label row-label right">8</div>

            <div class="board-label row-label">7</div>
            <div class="square dark" data-row="1" data-col="0"></div>
            <div class="square light" data-row="1" data-col="1"></div>
            <div class="square dark" data-row="1" data-col="2"></div>
            <div class="square light" data-row="1" data-col="3"></div>
            <div class="square dark" data-row="1" data-col="4"></div>
            <div class="square light" data-row="1" data-col="5"></div>
            <div class="square dark" data-row="1" data-col="6"></div>
            <div class="square light" data-row="1" data-col="7"></div>
            <div class="board-label row-label right">7</div>

            <div class="board-label row-label">6</div>
            <div class="square light" data-row="2" data-col="0"></div>
            <div class="square dark" data-row="2" data-col="1"></div>
            <div class="square light" data-row="2" data-col="2"></div>
            <div class="square dark" data-row="2" data-col="3"></div>
            <div class="square light" data-row="2" data-col="4"></div>
            <div class="square dark" data-row="2" data-col="5"></div>
            <div class="square light" data-row="2" data-col="6"></div>
            <div class="square dark" data-row="2" data-col="7"></div>
            <div class="board-label row-label right">6</div>

            <div class="board-label row-label">5</div>
            <div class="square dark" data-row="3" data-col="0"></div>
            <div class="square light" data-row="3" data-col="1"></div>
            <div class="square dark" data-row="3" data-col="2"></div>
            <div class="square light" data-row="3" data-col="3"></div>
            <div class="square dark" data-row="3" data-col="4"></div>
            <div class="square light" data-row="3" data-col="5"></div>
            <div class="square dark" data-row="3" data-col="6"></div>
            <div class="square light" data-row="3" data-col="7"></div>
            <div class="board-label row-label right">5</div>

            <div class="board-label row-label">4</div>
            <div class="square light" data-row="4" data-col="0"></div>
            <div class="square dark" data-row="4" data-col="1"></div>
            <div class="square light" data-row="4" data-col="2"></div>
            <div class="square dark" data-row="4" data-col="3"></div>
            <div class="square light" data-row="4" data-col="4"></div>
            <div class="square dark" data-row="4" data-col="5"></div>
            <div class="square light" data-row="4" data-col="6"></div>
            <div class="square dark" data-row="4" data-col="7"></div>
            <div class="board-label row-label right">4</div>

            <div class="board-label row-label">3</div>
            <div class="square dark" data-row="5" data-col="0"></div>
            <div class="square light" data-row="5" data-col="1"></div>
            <div class="square dark" data-row="5" data-col="2"></div>
            <div class="square light" data-row="5" data-col="3"></div>
            <div class="square dark" data-row="5" data-col="4"></div>
            <div class="square light" data-row="5" data-col="5"></div>
            <div class="square dark" data-row="5" data-col="6"></div>
            <div class="square light" data-row="5" data-col="7"></div>
            <div class="board-label row-label right">3</div>

            <div class="board-label row-label">2</div>
            <div class="square light" data-row="6" data-col="0"></div>
            <div class="square dark" data-row="6" data-col="1"></div>
            <div class="square light" data-row="6" data-col="2"></div>
            <div class="square dark" data-row="6" data-col="3"></div>
            <div class="square light" data-row="6" data-col="4"></div>
            <div class="square dark" data-row="6" data-col="5"></div>
            <div class="square light" data-row="6" data-col="6"></div>
            <div class="square dark" data-row="6" data-col="7"></div>
            <div class="board-label row-label right">2</div>

            <div class="board-label row-label">1</div>
            <div class="square dark" data-row="7" data-col="0"></div>
            <div class="square light" data-row="7" data-col="1"></div>
            <div class="square dark" data-row="7" data-col="2"></div>
            <div class="square light" data-row="7" data-col="3"></div>
            <div class="square dark" data-row="7" data-col="4"></div>
            <div class="square light" data-row="7" data-col="5"></div>
            <div class="square dark" data-row="7" data-col="6"></div>
            <div class="square light" data-row="7" data-col="7"></div>
            <div class="board-label row-label right">1</div>

            <div class="board-label col-label bottom"></div>
            <div class="board-label col-label bottom">a</div>
            <div class="board-label col-label bottom">b</div>
            <div class="board-label col-label bottom">c</div>
            <div class="board-label col-label bottom">d</div>
            <div class="board-label col-label bottom">e</div>
            <div class="board-label col-label bottom">f</div>
            <div class="board-label col-label bottom">g</div>
            <div class="board-label col-label bottom">h</div>
            <div class="board-label col-label bottom"></div>
        </div>

        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button onclick="undoMove()">Undo Move</button>
            <button onclick="toggleVoiceRecognition()">üéôÔ∏è Voice Move</button>
            <div id="voiceStatus">Click mic to speak</div>
        </div>

        <div class="move-history">
            <h3>Move History</h3>
            <div id="moveList"></div>
        </div>
    </div>

    <div class="promotion-modal" id="promotionModal">
        <div class="promotion-content">
            <h2>Choose Promotion Piece</h2>
            <div class="promotion-pieces" id="promotionPieces"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
